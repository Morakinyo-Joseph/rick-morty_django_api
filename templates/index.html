<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rick&Morty-API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style type="text/css">
        .card{
            /* border: 1px solid black; */
            background-color: black;
            box-shadow: 10px 5px 20px 1px rgba(0, 0, 0, 0.678);
        }
        body{
            color: white;
        }
    </style>
</head>


<body class="bg-dark">

    <div class="container">

        <h1>Rick and Morty API<hr></h1>

        <h3>Total pages {{ pages }}</h3>

        <form method="post">
            {% csrf_token %}
            <input type="text", name="page", placeholder="Page Number", class="form-control">
        </form>

        <hr>

        {% block content %}

            <h4>Page: {{ page }}</h4>
            <br>

            <!-- characters -->
            {% for char in character %}
            <div class="card" style="width: 18rem;">
                <img src="{{ char.image }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Name: {{ char.name }}</p>
                    <p class="card-text">Specie: {{ char.specie }}</p>
                </div>
            </div>

            <br>
            {% endfor %}

        {% endblock content %}

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
